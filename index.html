<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame(4,2,'.Easy')">
    <div class="difficulty">
        <h1>Mine Sweeper</h1>
        <h4>choose difficulty</h4>
        <button class="diff Easy" onclick= "initGame(4,2,'.Easy')"></button><span>Easy</span>
        <button class="diff Normal" onclick= "initGame(8,14,'.Normal')"></button><span>Normal</span>
        <button class="diff Hard" onclick= "initGame(12,32,'.Hard')"></button><span>Hard</span>
        <div class="best-score"></div>
    </div><br>
     <div class = "Helper">   
        <div class="right" background="./Img/pinnedStickyNote.png">
            <h4>Game Time</h4>
            <p id= "time"> 0 </p>
        </div>
        <div class="middle">
            <h4>Lives</h4>
            <p id = "lifesLeft"></p>
        </div>
        <div class="left">
            <h4>Mines left</h4>
            <p id = "minesLeft"></p>
        </div>
    </div><br>
    <div class="game-over"></div>
    <div class="undo"><button class="undo-butt" onclick="undo()"><img src="./Img/undo.png"></button></div>
    <div class="interface">
        <div class="upper-row">
            <div class="faces" onclick="initGame(gSize,gMineNum,gElement)"><img class="face" src="./Img/faceStart.png"></div>
            <div class="hints-help">
                <div class="hints"></div>
                <div class="help"><button class="safe-click" onclick="safeClick()">safe click</button></div>
                <p id="safe-click"></p>
            </div>
        </div>
        <div class="board-container" oncontextmenu="return false;"></div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/lifes.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/undo.js"></script>
</body>

</html>
