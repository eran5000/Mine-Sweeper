<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame(4,2,'.Easy')">
    <div class="difficulty">
        <h4>choose difficulty</h4><br>
        
        <button class="diff Easy" onclick= "initGame(4,2,'.Easy')"></button><span>Easy</span>
        <button class="diff Normal" onclick= "initGame(8,9,'.Normal')"></button><span>Normal</span>
        <button class="diff Hard" onclick= "initGame(16,51,'.Hard')"></button><span>Hard</span>
    </div><br>
     <div class = "Helper">   
        <div class="right">
            <h4>Game Time</h4>
            <p id= "time"> 0 </p>
        </div>
        <div class="middle">
            <h4>Lives</h4>
            <p id = "lifesLeft"></p>
        </div>
        <div class="left">
            <h4>Mines left</h4>
            <p id = "minesLeft"></p>
        </div>
    </div><br>
    <div class="game-over"></div>
    <div class="board-container" oncontextmenu="return false;"></div>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
